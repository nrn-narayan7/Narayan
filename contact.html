    <section class="contact-section">
        <div class="container">
            <div class="contact-content">
                <div class="contact-info animate__animated animate__fadeInLeft">
                    <h2>Get in Touch</h2>
                    <div class="contact-details">
                        <div class="contact-item">

                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span><a href="https://maps.google.com/?q=Badhaiyataal-6,+Mainapokhar,+Bardiya,+Lumbini+Province,+Nepal" target="_blank">Badhaiyataal-6, Mainapokhar, Bardiya, Lumbini Province, Nepal</a></span>

                    <h2>Find Me</h2>
                    <div class="map-container animate__animated animate__fadeInUp">

                <div class="contact-form animate__animated animate__fadeInRight">
                    <h2>Send Me a Message</h2>
                    <form id="contactForm" action="javascript:void(0);" method="post">
                        <div class="form-group">
                            <label for="name">Your Name <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required>
                            <div class="error-message" id="name-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                            <div class="error-message" id="email-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject <span class="required">*</span></label>
                            <input type="text" id="subject" name="subject" required>
                            <div class="error-message" id="subject-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message <span class="required">*</span></label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <div class="error-message" id="message-error"></div>
                        </div>
                        <div id="form-status"></div>
                        <button type="submit" class="button">Send Message</button>
                    </form>
                </div>
            </div>
